paths:
  /api/products/:
    post:
      summary: Endpoint para crear un producto
      tags:
        - Products
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#components/requestBodies/createUpdateProduct"
      responses:
        "200":
          description: Creacion del producto exitoso
          content:
            application/json:
              schema:
                $ref: "#components/schemas/SuccessCreateProduct"
        "401":
          description: Usuario no autorizado
          content:
            application/json:
              schema:
                $ref: "#components/schemas/ErrorAuthorization"
        "500":
          description: fallo del servidor

components:
  schemas:
    SuccessCreateProduct:
      type: object
      properties:
        status:
          type: string
        result:
          type: object
      example:
        status: "success"
        result:
          title: "Camisa"
  requestBodies:
    createUpdateProduct:
      type: object
      properties:
        title:
          type: string
        description:
          type: string
        price:
          type: number
        code:
          type: string
        category:
          type: string
      example:
        title: "Computadora Mac"
        description: Laptop 16"
        price: 5220
        code: kj8761hjsd
        category: Tecnolog√≠a